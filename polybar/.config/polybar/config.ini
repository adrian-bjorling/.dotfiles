[color]
background = #dd2b3339
background-alt = #495660
background-light = #d4d0a7

foreground = #d3c6aa
foreground-alt = #dfdfdf

primary = #ffb52a
secondary = #e60053

alert = #bd2c40

red = #E67E80
green = #A7C080
yellow = #DBBC7F
blue = #7FBBB3 
magenta = #D699B6
cyan = #83C092
white = #D3C6AA

[global/wm]
margin-bottom = 0
margin-top = 0

[bar/main]
offset-y = 8
height = 32
line-size = 2
background = ${color.background}
foreground = ${color.foreground}
font-0 = "JetBrains Mono Nerd Font:size=10;2"
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer
padding-left = 1
padding-right = 1
separator = "  "
width = 1904
offset-x = 8
modules-left = bspwm
modules-center = whoami title
modules-right = pulseaudio wlan battery time

[module/bspwm]
type = internal/bspwm

enable-click = true
pin-workspaces = true

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V; 
ws-icon-5 = VI;ﮊ
ws-icon-default = "♟ "

format = <label-state>

label-focused = %icon%
label-focused-padding = 1
label-focused-foreground = ${color.cyan}
label-focused-underline = ${color.primary}

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-foreground= ${color.green}

label-urgent = %icon%
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${color.foreground}
label-empty-padding = 1

label-separator = ""
label-separator-padding = 0
label-separator-foreground = ${color.background-alt}

[module/whoami]
type = custom/script
exec = whoami
interval = 3600
format =  <label>

[module/title]
type = internal/xwindow
label =  %title:0:20:...%
label-empty = "None"
label-empty-foreground = ${colors.cyan}
format-prefix = "  "

[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5

format-volume-prefix = " "
format-volume-prefix-foreground = ${color.magenta}
label-volume = %percentage%%
format-volume = <label-volume>

format-muted-prefix = " "
format-muted-prefix-foreground = ${color.magenta}
label-muted = ...
format-muted = <label-muted>

click-right = alacritty -e alsamixer

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 1.0

label-connected = %essid%
format-connected-prefix = "直 "
format-connected-prefix-foreground = ${color.cyan}
format-connected = <label-connected>

label-disconnected = "..."
format-disconnected-prefix = "睊 "
fomart-disconnected-prefix-foreground = ${color.red}
format-disconnected = <label-disconnected>

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 99

label-charging = %percentage%%

format-full-prefix = " "
format-full-prefix-foreground = ${colors.yellow}

format-discharging = <ramp-capacity>  <label-discharging>
ramp-capacity-font = 2
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${color.yellow}

format-charging = <animation-charging>  <label-charging>
animation-charging-font = 2
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${color.yellow}
animation-charging-framerate = 750

[module/time]
type = internal/date
interval = 1.0
time = %H:%M
label = "%time%"

[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
