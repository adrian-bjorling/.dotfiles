[global/wm]
margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/top]
fixed-center = true
height = 25

background = ${color.bg}
foreground = ${color.fg}

margin-left = 12
margin-right = 12

font-0 = "JetBrains Mono Nerd Font:size=8;2"

modules-left = sep bspwm sep2 title
modules-center = date
modules-right = updates sep pulseaudio sep network sep battery sep

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer

[settings]
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
