inherit = bar/top

[bar/top]
enable-ipc = true
monitor = eDP
width = 100%
height = 25

background = ${colors.background}
foreground = ${colors.white}

line-size = 2
line-color = #fff

module-margin = 1

font-0 = "TerminessTTF Nerd Font:size=10:weight=bold"

modules-left = bspwm title
modules-center = date
modules-right = pulseaudio battery wlan checkupdates

override-redirect = false
bottom = false
fixed-center = true

wm-restack = bspwm
wm-name = bspwm

tray-position = none

separator = "|"
separator-foreground = ${colors.bright-black}
