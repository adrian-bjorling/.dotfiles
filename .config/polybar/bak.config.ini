[global/wm]
margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/top]
monitor-strict = false

override-redirect = false
top = true
fixed-center = true

width = 98.75%
height = 15

offset-x = 12
offset-y = 10

background = ${color.bg}
foreground = ${color.fg}

radius = 0.1

line-size = 3
line-color = ${color.blue}

border-size = 10
border-color = ${color.bg}

padding-left = 2
padding-right = 2

margin-left = 12
margin-right = 12

module-margin-left = 0
module-margin-right = 0

font-0 = "Inconsolata Condensed Bold:size=11;2"
font-1 = "Material Design Icons Desktop:size=14;3"
font-2 = "Font Awesome 6 Free Solid:size=11;3"
font-3 = "MesloLGS NF:style=Regular:size=13;3"

modules-left = sep2 bspwm sep2 title
modules-center = date
modules-right = updates sep pulseaudio sep network sep battery

dim-value = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer

[settings]
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
