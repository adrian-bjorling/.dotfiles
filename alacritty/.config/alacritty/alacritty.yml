window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1.0

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 7
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x2b3339'
    foreground: '0xd3c6aa'

  normal:
    black:   '0x272727'
    red:     '0xe67e80'
    green:   '0xa7c080'
    yellow:  '0xdbbc7f'
    blue:    '0x7fbbb3'
    magenta: '0xd699b6'
    cyan:    '0x83c092'
    white:   '0xd3c6aa'

  bright:
    black:   '0x928373'
    red:     '0xf85552'
    green:   '0x8da101'
    yellow:  '0xdfa000'
    blue:    '0x3a94c5'
    magenta: '0xdf69ba'
    cyan:    '0x35a77c'
    white:   '0x5c6a72'
